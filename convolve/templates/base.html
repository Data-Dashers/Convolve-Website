<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convolve | Data Dashers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="justify-content-center align-items-center"
      style="height: 100vh; display: flex"
    >
      <div class="container-sm border border-dark rounded p-5 m-5">
        <form>
          <select class="mb-3 form-select" aria-label="Default select example">
            <option selected disabled>Product ID</option>
            {% for productID in context.productIDs %}
            <option value="{{productID}}">{{productID}}</option>
            {% endfor %}
          </select>
          <div class="mb-3">
            <label for="model" class="form-label"> Months </label>
            <input
              type="number"
              class="form-control"
              id="months"
              aria-describedby="monthsHelp"
            />
            <div id="monthsHelp" class="form-text">
              Forcast for greater than 3 quarters may lead to inaccuraccy.
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">
              Show train data in graph
            </label>
          </div>
          <div class="container d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
