<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convolve | Data Dashers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="justify-content-center align-items-center"
      style="height: 100vh;"
    >
      <div class="container">
        <h1 class="py-5 text-center">Team Data Dashers - Convolve 2023</h1>
      </div>
      <div class="container">
        <div class="row">
          <form class="col-5 border border-dark rounded p-5 m-5" method="post" id="form">
            {% csrf_token %}
            <select class="mb-3 form-select" aria-label="Default select example" name="product_id" id="product_id">
              <option selected disabled>Product ID</option>
              {% for productID in context.productIDs %}
              <option value="{{productID}}">{{productID}}</option>
              {% endfor %}
            </select>
            <div class="mb-3">
              <label for="model" class="form-label"> Months </label>
              <input
                type="date"
                class="form-control"
                id="date"
                aria-describedby="dateHelp"
                name="date"
                id="date"
              />
              <div id="dateHelp" class="form-text">
                Forcast for greater than 3 quarters may lead to inaccuraccy.
              </div>
            </div>
            <div class="container d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
          </form>
          <div class="col-5">
            <canvas id="chart" width="500" height="500"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script>
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        var csrftoken = getCookie('csrftoken');

        let form = document.getElementById("form")
        
        let ctx = document.getElementById("chart").getContext("2d");

        form.addEventListener("submit",(e) => {
          e.preventDefault()
          let product_id = document.getElementById("product_id").value
          let date = document.getElementById("date").value
          console.log(product_id, date)
          fetch("http://127.0.0.1:8000/get_preds/",{
            method: "POST",
            headers: {
                'Content-type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body:JSON.stringify({
              'product_id':product_id,
              'date':date
            })
          }
          )
          .then(res => res.json())
          .then(res => {
              console.log(res)
              data = res
              labels_data = data.dates
              values_data = data.preds
              console.log(labels_data, values_data)
            
              let chart = new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: labels_data,
                    datasets: [
                        {
                          label: "Quantity Sold",
                          backgroundColor: "#79AEC8",
                          borderColor: "#417690",
                          data: values_data
                        }
                    ]
                  },
                  options: {
                    title: {
                        text: `Number of products Sold of ${product_id}`,
                        display: true
                    }
                  } 
                });
        })

      })



        
    </script>
  </body>
</html>
